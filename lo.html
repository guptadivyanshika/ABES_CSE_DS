<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="lo.css">
</head>
<body>
    <a href="/project.html"><button id="back">&#8592</button></a>
    <div class="login-container">
        <div class="login-box">
            <h1 id="login">Login</h1>
            <form>
                <input type="text" placeholder="Username or Email" class="input-field"><br>
                <input type="password" placeholder="Password" class="input-field"><br>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="forgot-password">Forgot Password?</p>
            <p class="signup">Not a member? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
